pre-commit:
  parallel: true
  stage_fixed: true
  jobs:
    - name: lint typescript
      glob: '*.{ts,tsx}'
      run: pnpm eslint --fix --max-warnings=0 --no-warn-ignored {staged_files} && pnpm prettier --write {staged_files}

    - name: format js
      glob: '*.{js,jsx,mjs,cjs}'
      run: pnpm prettier --write {staged_files}

    - name: format json/css
      glob: '*.{json,css,scss}'
      run: pnpm prettier --write {staged_files}

    - name: format yaml
      glob: '*.{yaml,yml}'
      run: pnpm prettier --write {staged_files}
